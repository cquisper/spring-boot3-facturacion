<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body>
<header th:replace="~{layout/header :: header}"></header>
<div class="container py-4">
  <div class="row g-0 bg-body-secondary position-relative" id="contentRegistro">
    <div class="col-md p-4"> <!--col-lg-6 col-md-6 col-sm-6-->
      <div class="card text-bg-dark px-3 container justify-content-center col-lg-6 col-md-6 col-sm-6" id="contentForm">
        <div class="card-header fs-3 fw-bold text-center" th:text="${titulo}">
        </div>
        <div class="card-body">
          <form th:action="@{/registro/form}" th:object="${usuarioDto}" method="post" id="formRegistro" enctype="multipart/form-data">
            <div class="form-floating mb-3">
              <input type="text" name="username" id="floatingInputUsername" class="form-control text-bg-dark" th:field="*{username}"
                     placeholder="name@example.com" th:errorclass="is-invalid">
              <label for="floatingInputUsername">Nombre de usuario</label>
              <div class="alert alert-warning" role="alert" th:errors="*{username}" th:if="${#fields.hasErrors('username')}">
              </div>
            </div>
            <div class="form-floating mb-3">
              <input type="email" name="email" id="floatingInputEmail" class="form-control text-bg-dark" th:field="*{email}"
                     placeholder="name@example.com" th:errorclass="is-invalid">
              <label for="floatingInputEmail">Email</label>
              <div class="alert alert-warning" role="alert" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
            </div>
            <div class="mb-3">
              <label for="filePerfil" class="form-label">Ingresa un avatar de perfil</label>
              <input class="form-control text-bg-dark" name="foto" type="file" id="filePerfil">
            </div>
            <div class="form-floating mb-3">
              <input type="password" name="password" class="form-control text-bg-dark" id="floatingPassword" th:field="*{password}"
                     placeholder="Password" th:errorclass="is-invalid">
              <label for="floatingPassword">ContraseÃ±a</label>
              <div class="alert alert-warning" role="alert" th:errors="*{password}" th:if="${#fields.hasErrors('password')}">
              </div>
            </div>
            <div class="d-grid gap-2 justify-content-center">
              <button type="submit" class="btn btn-lg btn-primary fw-bold p-2">Registrarse</button>
            </div>
            <!--<input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">-->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="~{layout/header :: footer}"></footer>
<script th:src="@{/js/preview-perfil.js}"></script>
</body>
</html>
