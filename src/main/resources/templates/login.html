<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: head}"></head>
<body>
<header th:replace="~{layout/header :: header}"></header>
    <div class="container py-4">
        <div class="row">
            <div class="card text-bg-dark col-lg-6 col-md-6 col-sm-6 container justify-content-center">
                <div class="card-header text-center fs-3 fw-bold">
                    Inicie Sesión
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post" id="form">
                        <div class="p-3 mb-2 bg-danger bg-gradient text-white" th:text="${errorLogin}"
                             th:if="${errorLogin != null }"></div>
                        <div class="form-floating mb-3">
                            <input type="text" name="username"
                                   th:class="'form-control text-bg-dark' + ${!#strings.isEmpty(errorLogin) and #strings.contains(errorLogin, 'usuario') ? ' is-invalid' : ''}"
                                   id="floatingInput" placeholder="name@example.com" required th:value="${username != null ? username : ''}">
                            <label for="floatingInput">Nombre de usuario</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="password" class="form-control text-bg-dark" id="floatingPassword" required placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                        <div class="d-grid gap-2 justify-content-center">
                            <button type="submit" class="btn btn-lg btn-primary fw-bold p-2">Iniciar Sesión</button>
                            <div><a th:href="@{/registro/form}" class="link-primary text-decoration-none">!Si no tienes una cuenta, Registrate aquí!</a></div>
                        </div>
                        <!--<input type="hidden" th:name="${_csrf.getParameterName()}" th:value="${_csrf.getToken()}">-->
                    </form>
                </div>
            </div>
        </div>
    </div>
<footer th:replace="~{layout/header :: footer}"></footer>
</body>
</html>
